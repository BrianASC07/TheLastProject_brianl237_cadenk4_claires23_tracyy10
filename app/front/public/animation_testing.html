<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <canvas id="draw_here" width="1000" height="500" style="border:1px solid #000000;"></canvas>
    <div>
        <!--<p id="narration">{{narration}}</p>-->
        <p id="narration">user was taking a stroll around the neighborhood when they fell onto someone's upturned rake and was left to marinate in their big pool of blood.</p>
    </div>
    <script>
        var drawing = document.getElementById("draw_here");
        var context = drawing.getContext('2d');

        var image = new Image();
        image.src = "./stroll.png";
        image.crossOrigin = true;
        var intervalID = null;
        var row = 0;
        var col = 0;
        image.onload = function () {
            intervalID = setInterval(animate, 500);
            //context.drawImage(image, 1, 1, 400, 400, 0, 0, 500, 500);
        }

        function animate() {
            if (col === 3) {
                col = 0;
                row += 1;
            }
            console.log(row, col);
            if (row === 3 && col === 2) {
                clearInterval(intervalID);
            }
            context.clearRect(0, 0, 500, 500);
            context.drawImage(image, 0+768*col, 0+768*row, 768, 768, 0, 0, 500, 500);
            col += 1;
        }

    </script>
</body>
</html>
